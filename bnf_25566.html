<script id="page2" type="text/xml"><?xml version="1.0" encoding="UTF-8"?><TEI xmlns="http://www.tei-c.org/ns/1.0"><text><body><p><pb facs="59a74c25-d2e2-4098-9d51-029557e0d54d"/></div><div><head>folio 280va</head><p>PIties u me ma
tere puise
mensegne q(ue) ie
me deduise
&amp; que sour me
matere die
&amp;est <add cert="high" hand="same" place="above">drois</add> que mon
sense ameniuse
pour nul mal qui le cors dest??ise
Dont dix a fait sa (con)mandie
puis kil ma uie de bondre
?atis barat &amp; saris treterre
drois est q(ue) iou a cascu(n) ruise
Tel con q(ue) nus ne mescondie
(con) gie ains con me contredie
Car ades criem q(ue)nelor nuise
Congie demant tout p(re)merai?
a ceului kis plus mest amai?
&amp; dont ie plus loer me doi
Jehan bosket a dui remain
Souuent retort &amp; soir &amp; main
les biens q(ue) iai trouues en toi
Se ie pleut souuent en recor
asses i a raison pour coi
autes anuit &amp; plus demam
Nepourqu(an)t se ie ne vous voi
mon cuer purem(en)t vo(s?) enuoi
Tant a en moi remes de sam
Cuers se tu t(ro)p vilai(n)s ne(s)ies
je ne li oncles ne li mes
&amp; ierent de mon escrit plane
En eus <add cert="high" hand="same" place="above">estoit</add> mes liges fies
</p></div><div><head>folio 280vb</head><p>Onq(ue)s ne lor sambloie vies
Tous tans mont alor coust mene
Certes ne sont mie engane
P(our?) dui sort ce kil mont do(n)ne
Ces donts est m(u)lt b(o)n emploies
Or ma dix a point ramiene
A ce kil manoit destine
Dont ie sui &amp; dolans &amp; lies
Symon disier de vo(s?) me va(n)t
to(s)iours &amp; apr(e)s &amp; deuant
Car toute ho(n)nour &amp; en vo(s) aeieue
Mainte gent sen vont p(ar)ceuant
vo baniere a non passe auant
ki to(s) les abatus relieue
Symon .i. mals ki en moi lieue
ki a tout mon viua(n)t me fieue
Eaux? q(ue) le congie vo(s) demant
Si dolans q(ue) li eners me crieue
mais nule riens tant ne me g(r)eue
(con) fait dire a dui vo(s) (con)mant
Congie demant de cuer mari
a ceus ki soues mont nouri
&amp; a bauduin soutemont
Onq(ue)s nel trouuai esmari
Le cuer a en bonte flouri
ki de bien faire le semont
dix croisse so(n)nour &amp; amont
amer se fait atout le mont
alame li sort il meri
En la ioie du ciel amont
a ceus ki rant asenti mout
mercie sam &amp; moitie pouri
Tiebaut de le pierre e(n) ces vers
pu? (con)gie lxner(on) &amp; couuers

</p></p></body></text></TEI></script>


<script id="page3" type="text/xml"><?xml version="1.0" encoding="UTF-8"?><TEI xmlns="http://www.tei-c.org/ns/1.0"><text><body><p><p><pb facs="7dfa6ef3-a00f-41c6-9457-64aab791f3c8"/></p></div><div><head>folio 281ra</head><p>Con cis q(ue) fortune desmonte
Tant mest mait cis siedes diuers
ke nos aler f?es les trauers
?ule pouretes ne mafronte
Tout mon mal oubli &amp; mes(con)te
Mais la penitance st es honte
ki ses est &amp; descouuers
&amp; dix ki toute riens surmonte
En penitance le me conte
Car trop aroie en .ii. infers?
B?erel kel gre q(ue) me ret??ie
Del siecle u me creance e(m)pire
Car diex reposer ne mi laie
Enferte &amp; prison &amp; plaie
Ma do(n)ne pour le cors despire
De lune part pleure &amp; souspire
Or mesteura gaitier le pire
&amp; de lautre part mi rapaie
dui proi ka lui s??? Mespire
Car au tors est mes uis la pire
de kel merele q(ue) ie traie
Courecies &amp; honte(?) &amp; mas
(con)mant a dui baude &amp; thuma(s)
Car m(u)lt pris lor acoustuma(n)ce
dix ki tous biens acoust??nas
ki de ta verge batu mas
do(n)ne lor vertu &amp; poissance
de maintenir lor boine enfance
de lor aye sere afiance
saler perisse vers damas
m??s remes sui p(ar) (con)nissance
dix ma contte mal ?eance
si ma part geter ambes a?
</p></div><div><head>folio 281rb</head></p></body></text></TEI></script>

ia est li siecles si maluais
car le fai si con tu le dis

			<script type="text/javascript">
			$(function () {
				var images = [{
					small : 'http://gallica.bnf.fr/ark:/12148/btv1b6001348v/f567.highres',
				},{
					small : 'http://gallica.bnf.fr/ark:/12148/btv1b6001348v/f568.highres',
				},{
					small : 'http://gallica.bnf.fr/ark:/12148/btv1b6001348v/f569.highres',
				},{
					small : 'http://gallica.bnf.fr/ark:/12148/btv1b6001348v/f570.highres',
				},{
					small : 'http://gallica.bnf.fr/ark:/12148/btv1b6001348v/f571.highres',
				}];
			 
				var curImageIdx = 1,
					total = images.length;
				var wrapper = $('#image-gallery'),
					curSpan = wrapper.find('.current');
				var viewer = ImageViewer(wrapper.find('.image-container'));
			 
				//display total count
				wrapper.find('.total').html(total);
			 
				function showImage(){
					var imgObj = images[curImageIdx - 1];
					viewer.load(imgObj.small, imgObj.big);
					curSpan.html(curImageIdx);
					if (curImageIdx == 1) {
						document.getElementById("Transcription").innerHTML = document.getElementById('page1').innerHTML;
					} else if (curImageIdx == 2) {
						document.getElementById("Transcription").innerHTML = document.getElementById('page2').innerHTML;
					} else if (curImageIdx == 3) {
						document.getElementById("Transcription").innerHTML = document.getElementById('page3').innerHTML;
					} else if (curImageIdx == 4) {
						document.getElementById("Transcription").innerHTML = document.getElementById('page4').innerHTML;
					} else if (curImageIdx == 5) {
						document.getElementById("Transcription").innerHTML = "";
					} 
				}
			 
				wrapper.find('.next').click(function(){
					 curImageIdx++;
					if(curImageIdx > total) curImageIdx = 1;
					showImage();
				});
			 
				wrapper.find('.prev').click(function(){
					 curImageIdx--;
					if(curImageIdx < 0) curImageIdx = total;
					showImage();
				});
			 
				//initially show image
				showImage();
			});
			</script>
