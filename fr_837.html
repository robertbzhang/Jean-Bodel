		<div id="left">
			<div id="image-gallery">
				<div class="image-container"></div>
				<img src="images/left.svg" class="prev"/>
				<img src="images/right.svg"  class="next"/>
				<div class="footer-info">
					<span class="current"></span>/<span class="total"></span>
				</div>

			<script type="text/javascript">
			$(function () {
				var images = [{
					small : 'http://gallica.bnf.fr/ark:/12148/btv1b9009629n/f63.highres',
				},{
					small : 'http://gallica.bnf.fr/ark:/12148/btv1b9009629n/f64.highres',
				},{
					small : 'http://gallica.bnf.fr/ark:/12148/btv1b9009629n/f65.highres',
				},{
					small : 'http://gallica.bnf.fr/ark:/12148/btv1b9009629n/f66.highres',
				},{
					small : 'http://gallica.bnf.fr/ark:/12148/btv1b9009629n/f67.highres',
				}];
			 
				var curImageIdx = 1,
					total = images.length;
				var wrapper = $('#image-gallery'),
					curSpan = wrapper.find('.current');
				var viewer = ImageViewer(wrapper.find('.image-container'));
			 
				//display total count
				wrapper.find('.total').html(total);
			 
				function showImage(){
					var imgObj = images[curImageIdx - 1];
					viewer.load(imgObj.small, imgObj.big);
					curSpan.html(curImageIdx);
					if (curImageIdx == 1) {
						document.getElementById("Transcription").innerHTML = "";
					} else if (curImageIdx == 2) {
						document.getElementById("Transcription").innerHTML = "";
					}
				}
			 
				wrapper.find('.next').click(function(){
					 curImageIdx++;
					if(curImageIdx > total) curImageIdx = 1;
					showImage();
				});
			 
				wrapper.find('.prev').click(function(){
					 curImageIdx--;
					if(curImageIdx < 0) curImageIdx = total;
					showImage();
				});
			 
				//initially show image
				showImage();
			});
			</script>

			<script>
				function openCity(evt, cityName) {
					// Declare all variables
					var i, tabcontent, tablinks;

					// Get all elements with class="tabcontent" and hide them
					tabcontent = document.getElementsByClassName("tabcontent");
					for (i = 0; i < tabcontent.length; i++) {
						tabcontent[i].style.display = "none";
					}

					// Get all elements with class="tablinks" and remove the class "active"
					tablinks = document.getElementsByClassName("tablinks");
					for (i = 0; i < tablinks.length; i++) {
						tablinks[i].className = tablinks[i].className.replace(" active", "");
					}

					// Show the current tab, and add an "active" class to the link that opened the tab
					document.getElementById(cityName).style.display = "block";
					evt.currentTarget.className += " active";
				}
			</script>
